version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: lukalibre
      POSTGRES_PASSWORD: lukapass
      POSTGRES_DB: lukalibre
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [lukanet]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      # Puerto interno que el binario escucha
      LUKA_PORT: "8080"

      # Conexi√≥n PG (hostname = servicio docker)
      LUKA_DATABASE_URL: postgres://lukalibre:lukapass@postgres:5432/lukalibre?sslmode=disable

      # Credenciales OAuth / JWT / Groq (pon las reales como variables o .env)
      GOOGLE_CLIENT_ID: "xxx.apps.googleusercontent.com"
      GOOGLE_CLIENT_SECRET: "your_secret"
      GOOGLE_REDIRECT_URI: "http://localhost:8080/auth/google/callback"
      JWT_SECRET: "super_secret_key"
      GROQ_API_KEY: "groq_xxx"
    ports:
      - "8080:8080"
    networks: [lukanet]
    # Reinicia si se cae
    restart: unless-stopped

networks:
  lukanet:

volumes:
  db_data:
